<app-center-title>Office Retro</app-center-title>
<div class="form">
  <app-input-form
    [buttonArea]="{ submitButton: { label: 'Login', color: 'default' } }"
    [formInputSpecs]="formInputSpecs"
    [isValidationDisplaying]="true"
    (submitAction)="onSubmit($event)"
    infoTextType="alert"
    [labelArea]="{ width: 'unit-18' }">
  </app-input-form>
</div>
<app-button routerLink="/signup" routerLinkActive="router-link-active">
  Sign Up
</app-button>
<div class="other-buttons">
  <app-button [isPale]="true" width="unit-24" routerLink="/inquiries">
    Inquiry Page
  </app-button>
  <app-button [isPale]="true" width="unit-24" routerLink="/about">
    About Office Retro
  </app-button>
</div>
