<app-center-title>Office Retro</app-center-title>
<div class="form" [ngClass]="{ loaded: isPageLoaded }">
  <app-form
    [buttonArea]="{ submitButton: { label: 'Login', color: 'default' } }"
    [formInputSpecs]="formInputSpecs"
    [isValidationNeeded]="true"
    (submit)="onSubmit($event)"
    infoTextType="alert"
    [labelArea]="{ width: 'unit-18' }"
  >
  </app-form>
</div>
<app-button routerLink="/signup" routerLinkActive="router-link-active"
  >Sign Up</app-button
>
<div class="other-buttons">
  <app-button [isPale]="true" width="unit-24">Inquiry Page</app-button>
  <app-button [isPale]="true" width="unit-24">About Office Retro</app-button>
</div>

<app-loading [loading]="!isPageLoaded"></app-loading>
