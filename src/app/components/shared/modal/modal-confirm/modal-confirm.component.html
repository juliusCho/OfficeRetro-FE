<ng-container *ngIf="modal$ | async as modal">
  <app-modal
    [show]="show"
    type="confirm"
    title="Confirm"
    [submitLabel]="buttons?.submit"
    [cancelLabel]="buttons?.cancel"
    [width]="width"
    (cancelAction)="onCancel()"
    (submitAction)="submit()">
    <app-text>{{ message }}</app-text>
  </app-modal>
</ng-container>
