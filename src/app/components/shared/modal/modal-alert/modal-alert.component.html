<ng-container *ngIf="modal$ | async as modal">
  <app-modal
    [show]="show"
    type="alert"
    [title]="title"
    [width]="width"
    (cancelAction)="onSubmit()"
    (submitAction)="onSubmit()"
    (clickOuter)="onSubmit()">
    <app-text>{{ message }}</app-text>
  </app-modal>
</ng-container>
