<div class="container" *ngIf="topAlert$ | async as topAlert">
  <div class="top-alert" [ngClass]="{ show, alert: topAlert.type === 'alert' }">
    <button
      type="button"
      class="close"
      (click)="onClose()"
      [ngClass]="{ alert: topAlert.type === 'alert' }">
      <i [class]="closeIcon"></i>
    </button>
    <app-text
      *ngIf="topAlert.message || topAlert.type === 'alert'"
      [style]="messageStyle">
      {{ topAlert.message || 'Something is wrong with UI' }}
    </app-text>
  </div>
</div>
