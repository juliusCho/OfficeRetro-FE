<div
  class="container"
  [formGroup]="form"
  [ngClass]="{
    'label-top': labelPosition === 'top'
  }"
>
  <app-input-label
    *ngIf="label"
    [label]="label"
    [for]="name"
    [labelPosition]="labelPosition"
    [labelWidth]="labelWidth"
  ></app-input-label>
  <div class="input-div" [ngClass]="inputAreaClass" [ngStyle]="inputAreaStyle">
    <textarea
      [id]="name"
      class="input"
      [style]="'width:' + width + ';height:' + height"
      [maxLength]="maxLength"
      [formControlName]="name"
      (blur)="onFocusOut()"
      [placeholder]="isDisabled ? '' : placeholder"
    ></textarea>
  </div>
</div>
<app-length-text
  *ngIf="displayLength"
  [length]="form.value[name]?.length ?? 0"
  [maxLength]="maxLength"
></app-length-text>
<app-alert-text
  *ngIf="displayAlert && isValidationNeeded"
  [text]="alertMessage"
  [labelPosition]="labelPosition"
></app-alert-text>
