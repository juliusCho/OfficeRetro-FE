<app-input
  [label]="label"
  type="password"
  name="password"
  [width]="width"
  (enter)="onEnter()"
  [isDisabled]="isDisabled"
  [form]="form"
  [validator]="getValidator"
  [infoTextType]="infoTextType"
  [showValidationMessage]="showValidationMessage"
  [formChange$]="formChange$"
  [showPasswordResetIcon]="showPasswordResetIcon"
  [minLength]="minLength"
  [maxLength]="maxLength"
  [required]="required"
></app-input>
