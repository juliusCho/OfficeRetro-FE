<app-input
  [label]="label"
  type="password"
  [name]="name"
  [width]="width"
  (enter)="onEnter()"
  [isDisabled]="isDisabled"
  [validator]="validate"
  [infoTextType]="infoTextType"
  [showValidationMessage]="showValidationMessage"
  [minLength]="minLength"
  [maxLength]="maxLength"
  [required]="required"
  [placeholder]="placeholder"
  [form]="form"
  [valueChange$]="valueChange$"
>
  <ng-content></ng-content>
</app-input>
