<div class="container" [formGroup]="form" [ngClass]="containerClass">
  <app-input-label
    *ngIf="label"
    [label]="label"
    [for]="name"
    [labelPosition]="labelPosition"
    [labelWidth]="labelWidth"
  ></app-input-label>
  <div class="input-div" [ngClass]="inputAreaClass" [ngStyle]="inputAreaStyle">
    <input
      [id]="name"
      [type]="type === 'email' ? 'text' : type"
      class="input"
      [style]="'width:' + width"
      [maxLength]="max"
      (keyup.enter)="onEnter()"
      [ngClass]="{ password: isInnerContentExist }"
      [formControlName]="name"
      [email]="type === 'email'"
      (blur)="onFocusOut()"
      [placeholder]="isDisabled ? '' : placeholder"
    />
    <div #innerContent *ngIf="!isDisabled && type === 'password'">
      <ng-content></ng-content>
    </div>
  </div>
</div>
<app-length-text
  *ngIf="displayLength"
  [length]="form.value[name]?.length ?? 0"
  [maxLength]="maxLength"
></app-length-text>
<app-alert-text
  *ngIf="displayAlert && isValidationNeeded"
  [text]="alertMessage"
  [labelPosition]="labelPosition"
  [labelWidth]="labelWidth"
></app-alert-text>
