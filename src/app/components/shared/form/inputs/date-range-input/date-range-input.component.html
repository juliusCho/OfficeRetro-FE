<div class="container" [ngClass]="containerClass">
  <app-input-label
    *ngIf="label"
    [label]="label"
    [labelPosition]="labelPosition"
    [width]="labelWidth"
    [labelSize]="labelStyle?.labelSize"
    [labelWeight]="labelStyle?.labelWeight"
  ></app-input-label>
  <mat-form-field
    [formGroup]="form"
    [ngClass]="inputAreaClass"
    [ngStyle]="inputAreaStyle"
  >
    <mat-date-range-input
      [rangePicker]="picker"
      [min]="minDate"
      [max]="maxDate"
    >
      <input
        matStartDate
        [formControlName]="name + 'Start'"
        (dateChange)="selectDateRange('start', $event)"
        placeholder="DD/MM/YYYY"
        (keyup.enter)="onEnter()"
        autocomplete="off"
      />
      <input
        matEndDate
        [formControlName]="name + 'End'"
        (dateChange)="selectDateRange('end', $event)"
        placeholder="DD/MM/YYYY"
        (keyup.enter)="onEnter()"
        autocomplete="off"
      />
    </mat-date-range-input>
    <i [class]="'icon ' + calendarIcon" (click)="picker.open()"></i>
    <mat-date-range-picker
      #picker
      (closed)="onPickerClose()"
    ></mat-date-range-picker>
  </mat-form-field>
</div>
<app-alert-text
  *ngIf="displayAlert"
  [text]="alertMessage"
  [labelPosition]="labelPosition"
  [labelWidth]="labelWidth"
></app-alert-text>
