<div class="container" [ngClass]="containerClass">
  <app-input-label
    *ngIf="label"
    [label]="label"
    [labelPosition]="labelPosition"
    [width]="labelAreaWidth"
    [labelSize]="labelStyle.labelSize"
    [labelWeight]="labelStyle.labelWeight">
  </app-input-label>
  <mat-form-field
    [formGroup]="form"
    [ngClass]="inputAreaClass"
    [ngStyle]="inputAreaStyle">
    <mat-date-range-input
      [rangePicker]="picker"
      [min]="minDate"
      [max]="maxDate">
      <input
        matStartDate
        [formControlName]="name + 'Start'"
        (dateChange)="onTypeDate('start', $event)"
        [placeholder]="defaultDateFormat"
        (keyup.enter)="onEnter()"
        autocomplete="off" />
      <input
        matEndDate
        [formControlName]="name + 'End'"
        (dateChange)="onTypeDate('end', $event)"
        [placeholder]="defaultDateFormat"
        (keyup.enter)="onEnter()"
        autocomplete="off" />
    </mat-date-range-input>
    <i [class]="'icon ' + calendarIcon" (click)="picker.open()"></i>
    <mat-date-range-picker #picker (closed)="onPickerClose()">
    </mat-date-range-picker>
  </mat-form-field>
</div>
<app-input-alert-text
  *ngIf="displayAlert"
  [label]="label"
  [controls]="alertableControls"
  [labelPosition]="labelPosition"
  [labelWidth]="labelAreaWidth">
</app-input-alert-text>
