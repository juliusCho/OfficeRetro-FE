<app-text-input
  (enter)="onEnter()"
  [showValidationMessage]="showValidationMessage"
  [form]="form"
  [valueChange$]="textChange$"
  [isValidationNeeded]="isValidationNeeded"
  [labelAreaWidth]="labelAreaWidth"
  [labelStyle]="labelStyle"
  [formInputSpec]="inputSpec"
  [lengthLabelPosition]="lengthLabelPosition"
  [infoTextType]="infoTextType"
>
  <app-color-picker
    [color]="color"
    [isDisabled]="isDisabled"
    (select)="onSelectColor($event)"
  ></app-color-picker>
</app-text-input>
