<input
  class="container"
  [colorPicker]="color || defaultColor"
  [style.background]="color || defaultColor"
  (colorPickerChange)="onSelect($event)"
  (colorPickerClose)="onSelect($event)"
  (colorPickerCancel)="onSelect($event)"
  (colorPickerSelect)="onSelect($event)"
  [disabled]="isDisabled"
  [cpFallbackColor]="defaultColor"
  autocomplete="off"
/>
